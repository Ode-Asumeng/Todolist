<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <div class="dropdown">
          <select name="Home" id="">
            <option value="home">Home</option>
          </select>
          <select name="Work" id="">
            <option value="work">Work</option>
          </select>
          <select name="Personal" id="">
            <option value="personal">Personal</option>
          </select>
        </div>
      </div>
    </div>
    <div class="main">
      <p>Welcome back, Ann</p>
      <p>This is your to do list for the day;</p>
      <div class="todo">
        <ul class="todoList" id="list">
          <li>Go to the Bank</li>
          <li>Pick Up Laundry</li>
          <li>Go to Car Wash</li>
          <li>Buy Groceries</li>
        </ul>
        <input
          class="input"
          type="text"
          name=""
          id="answer"
          placeholder="To do action"
        />
        <button class="button" id="addButton">Add</button>
      </div>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
